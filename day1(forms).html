<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>
        <h1>HTML FORMS</h1>
       
        <form>
            <label for="username">enter username</label>
            <input type="text" id="username" placeholder="username" required>
            <br>
            <label for="email">enter email</label>
        <input type="email" id="email" placeholder="email" required>
        <br>
        <label for="password">password</label>
        <input type="password" id="password" placeholder="password" required>

        <p>Select your age:</p>
        
        <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
        <input type="radio" name="age" value="0-25" id="option-2">
            <label for="option-2">26-50</label>

            <br>
            <label for="qusetion">Security question:</label>
            <select name="question" id="question">
                <option value="q1">What do you like?</option>
            </select>

            <br>

            <label for="answer">Security question answer</label>
            <input type="text" id="answer" name="answer">

            <br>

            <label for="bio">Your bio</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>
             
            <input type="submit" value="submit the form">
        </form>
        

    </body>
</html>
